<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css">
</head>
<body>
    <div class="container">
        <form name="calculator" class="calculator">
            <input type="text" id="display-input" name="text" readonly placeholder="0">
            <input type="button" class="symb btn" value="c" onclick="calculator.text.value=''">
            <input type="button" class="symb btn" value="←" onclick="calculator.text.value=calculator.text.value.toString().slice(0,-1)">
            <input type="button" class="symb btn" value="÷" onclick="calculator.text.value+='/'">
            <input type="button" class="numb btn" value="7" onclick="calculator.text.value+='7'">
            <input type="button" class="numb btn" value="8" onclick="calculator.text.value+='8'">
            <input type="button" class="numb btn" value="9" onclick="calculator.text.value+='9'">
            <input type="button" class="symb btn" value="×" onclick="calculator.text.value+='*'">
            <input type="button" class="numb btn" value="4" onclick="calculator.text.value+='4'">
            <input type="button" class="numb btn" value="5" onclick="calculator.text.value+='5'">
            <input type="button" class="numb btn" value="6" onclick="calculator.text.value+='6'">
            <input type="button" class="symb btn" value="+" onclick="calculator.text.value+='+'">
            <input type="button" class="symb btn" value="–" onclick="calculator.text.value+='-'">
            <input type="button" class="numb btn" value="1" onclick="calculator.text.value+='1'">
            <input type="button" class="numb btn" value="2" onclick="calculator.text.value+='2'">
            <input type="button" class="numb btn" value="3" onclick="calculator.text.value+='3'">
            <input type="button" class="symb btn" value="•" onclick="calculator.text.value+='.'">
            <input type="button" class="numb btn" value="0" onclick="calculator.text.value+='0'">
            <input type="button" class="symb btn" value="=" onclick="calculator.text.value=eval(calculator.text.value)">
        </form>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            if (!isNaN(event.key) || event.key === "+" || event.key === "." || event.key === "-" || event.key === "*" || event.key === "/" || event.key === "Backspace" || event.key === "Delete" || event.key === "Enter" || event.key === "Return") {
                if (event.key === "Backspace") {
                    var displayInput = document.getElementById("display-input");
                    displayInput.value = displayInput.value.slice(0, -1)
                }
                else if (event.key === "Delete") {
                    var displayInput = document.getElementById("display-input");
                    displayInput.value = '';
                }
                else if (event.key === "Enter" || event.key === "Return") {
                    var displayInput = document.getElementById("display-input");
                    var result = eval(displayInput.value);
                    displayInput.value = result;
                }
                else {
                var displayInput = document.getElementById("display-input");
                displayInput.value += event.key;
            }
        }
        });
    </script>
</body>
</html>
